---
name: Maintain consistent json sorting

on:
  push:
    branches: [main]
    paths:
      - '**/*.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    name: Is json sorted? ü§î
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: lts/*
      - run: npm ci --ignore-scripts
      - run: npm run update:sorting
      - uses: tibdex/github-app-token@021a2405c7f990db57f5eae5397423dcc554159c # v1
        id: generate-token
        if: ${{ env.HAVE_ECOSPARK_APP_ID == 'true' }}
        env:
          HAVE_ECOSPARK_APP_ID: ${{ secrets.ECOSPARK_APP_ID != '' }}
        with:
          app_id: ${{ secrets.ECOSPARK_APP_ID }}
          private_key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@5b4a9f6a9e2af26e5f02351490b90d01eb8ec1e5 # v5
        if: ${{ steps.generate-token.outputs.token != '' }}
        with:
          author: github-actions <41898282+github-actions[bot]@users.noreply.github.com>
          body: I ran `npm run update:sorting` üë®‚Äçüíª
          branch: actions/create-sorting-pr
          commit-message: 'chore(sorting): ü§ñ ‚ú®'
          labels: ü§ñ bot
          title: 'chore(sorting): apply sorting'
          token: ${{ steps.generate-token.outputs.token }}
  