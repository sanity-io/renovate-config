---
name: Maintain consistent json sorting

on:
  push:
    branches: [main]
    paths:
      - '**/*.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    name: Is json sorted? ü§î
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: lts/*
      - run: npm ci --ignore-scripts
      - run: npm run update:sorting
      - uses: actions/create-github-app-token@v2
        id: app-token
        if: ${{ env.HAVE_ECOSPARK_APP_ID == 'true' }}
        env:
          HAVE_ECOSPARK_APP_ID: ${{ secrets.ECOSPARK_APP_ID != '' }}
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
        if: ${{ steps.app-token.outputs.token != '' }}
        with:
          body: I ran `npm run update:sorting` üßë‚Äçüíª
          branch: actions/create-sorting-pr
          commit-message: 'chore(sorting): ü§ñ ‚ú®'
          labels: ü§ñ bot
          sign-commits: true
          title: 'chore(sorting): apply sorting'
          token: ${{ steps.app-token.outputs.token }}
