---
name: Maintain typescript.json

on:
  push:
    branches: [main]
    paths:
      - "package.json"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    name: Is typescript.json outdated? ü§î
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - run: npm ci --ignore-scripts
      - run: npm run update:typescript
      - uses: actions/create-github-app-token@v2
        id: app-token
        if: ${{ env.HAVE_ECOSPARK_APP_ID == 'true' }}
        env:
          HAVE_ECOSPARK_APP_ID: ${{ secrets.ECOSPARK_APP_ID != '' }}
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8
        if: ${{ steps.app-token.outputs.token != '' }}
        with:
          body: I ran `npm run update:typescript` üßë‚Äçüíª
          branch: actions/create-typescript-pr
          commit-message: "fix(typescript.json): ü§ñ ‚ú®"
          labels: ü§ñ bot
          sign-commits: true
          title: "fix(typescript.json): update typescript version"
          token: ${{ steps.app-token.outputs.token }}
